<!--pet Image-->
<!--pet Image click collapse the image-->
<a class="pet-grid__pet">
    <img ng-src="{{dog.image}}" ng-click='showImage = !showImage' ng-show='showImage' class="pet-grid__img" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
</a>
<a class="pet-grid__pet" ng-click='showImage = !showImage' ng-hide='showImage'>
            show image
        </a>

<!--pet Meta-->
<div class="pet-grid__meta">
    <!--Name click should redirect to the pet-details section. Remember to pass along the pet id so you can make an api call
        to get the specific pet details-->
    <h3 class="pet-grid__name"><a ui-sref='bio({id: dog.id})'><!--Name-->{{dog.name}}</a></h3>

    <!--pet Breed-->
    <h4 class="pet-grid__sub"><!--Breed-->{{dog.breed}}</h4>

    <!--pet Age-->
    <div class="pet-grid__price">{{dog.age}}
        <!--Age-->in dog years</div>
</div>
